    <script>
      // Global error handler for native crash debugging
      window.addEventListener('error', function(e) {
        console.error('Global error captured:', e.error, e.message, e.filename, e.lineno);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Robust native detection to decide whether to load external helper script
      (function() {
        const cap = window.Capacitor;
        const isNative = !!(
          cap && (
            (typeof cap.isNativePlatform === 'function' && cap.isNativePlatform()) ||
            (typeof cap.getPlatform === 'function' && (cap.getPlatform() === 'ios' || cap.getPlatform() === 'android'))
          ) ||
          window.location.protocol.startsWith('capacitor') ||
          window.location.protocol.startsWith('app')
        );

        if (!isNative) {
          const script = document.createElement('script');
          script.src = 'https://cdn.gpteng.co/gptengineer.js';
          script.type = 'module';
          script.onerror = function() {
            console.warn('External helper script failed to load (non-critical)');
          };
          document.head.appendChild(script);
          console.log('Loading external helper script (web mode)');
        } else {
          console.log('Skipping external helper script (native mode)');
          // Lightweight on-screen debug hint to help detect early native rendering issues
          const hint = document.createElement('div');
          hint.textContent = 'Native detected — booting…';
          hint.style.cssText = 'position:fixed;bottom:10px;left:10px;padding:6px 10px;border-radius:8px;font-size:12px;background:rgba(0,0,0,0.5);color:#fff;z-index:9999;';
          document.body.appendChild(hint);
          setTimeout(() => hint.remove(), 4000);
        }
      })();
    </script>
    <script>
      // One-tap cache clear: visit with ?clear=1 to wipe caches + SW before React loads
      (function(){
        try {
          const url = new URL(window.location.href);
          if (url.searchParams.has('clear')) {
            (async () => {
              try {
                if ('caches' in window) {
                  const keys = await caches.keys();
                  await Promise.all(keys.map((k) => caches.delete(k)));
                }
                if ('serviceWorker' in navigator) {
                  const regs = await navigator.serviceWorker.getRegistrations();
                  await Promise.all(regs.map((r) => r.unregister()));
                }
                try { localStorage.clear(); sessionStorage.clear(); } catch {}
              } catch (e) { console.warn('clear failed', e); }
              url.searchParams.delete('clear');
              if (!url.searchParams.has('v')) url.searchParams.set('v', '4');
              window.location.replace(url.toString());
            })();
          }
        } catch {}
      })();
    </script>

            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
