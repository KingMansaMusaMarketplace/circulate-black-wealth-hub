  <!-- Global resilient storage polyfill for iOS WKWebView/private mode -->
  <script>
    (function(){
      try {
        var testKey = '__ls_test__';
        localStorage.setItem(testKey, '1');
        localStorage.removeItem(testKey);
      } catch (e) {
        console.warn('[BOOT] localStorage unavailable, applying in-memory polyfill');
        var memory = {};
        var safeStorage = {
          getItem: function(k){ return Object.prototype.hasOwnProperty.call(memory, k) ? memory[k] : null; },
          setItem: function(k,v){ memory[k] = String(v); },
          removeItem: function(k){ delete memory[k]; },
          clear: function(){ memory = {}; },
          key: function(i){ return Object.keys(memory)[i] || null; },
          get length(){ return Object.keys(memory).length; }
        };
        try { Object.defineProperty(window, 'localStorage', { value: safeStorage }); } catch {}
        try { Object.defineProperty(window, 'sessionStorage', { value: safeStorage }); } catch {}
      }
    })();
  </script>

  <body>
    <div id="root"></div>
    <div id="boot-fallback" style="display:none;position:fixed;inset:0;z-index:99999;align-items:center;justify-content:center;background:#0b1020;color:#fff;text-align:center;padding:24px;">
      <div style="max-width:560px;">
        <div style="margin:0 auto 16px;width:40px;height:40px;border:3px solid rgba(255,255,255,0.2);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
        <h2 style="margin:0 0 8px;font-size:20px;">Loading Mansa Musa Marketplace</h2>
        <p style="opacity:0.7;margin:0;font-size:14px;">Please wait...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      (function(){
        try {
          const root = document.getElementById('root');
          const fb = document.getElementById('boot-fallback');
          let shown = false;
          const HIDE = () => { if (fb) fb.style.display = 'none'; };

          const show = () => { 
            if (shown) return; 
            shown = true; 
            if (fb) fb.style.display = 'flex'; 
          };

          // Hide loader ASAP if React already mounted
          if (window.__reactMounted || (root && root.childElementCount > 0)) {
            HIDE();
          }

          // Show loading screen after 500ms if React hasn't mounted
          setTimeout(() => {
            try { 
              if (!root || root.childElementCount === 0) show(); 
            } catch { 
              show(); 
            }
          }, 500);

          // Keep checking every 200ms to hide once React mounts
          const hideInterval = setInterval(() => {
            if (window.__reactMounted || (root && root.childElementCount > 0)) {
              HIDE();
              clearInterval(hideInterval);
            }
          }, 200);

          // Safety net disabled to prevent reload loops during debugging
          // Previously: auto-refresh if app failed to mount after 4s


          // Global helper to force-refresh with optional cache clear
          window.__forceRefresh = (clear) => {
            try {
              const url = new URL(window.location.href);
              if (clear) url.searchParams.set('clear', '1');
              url.searchParams.set('v', Date.now().toString());
              window.location.replace(url.toString());
            } catch { window.location.reload(); }
          };
        } catch {}
      })();
    </script>
    <script>
      // One-tap cache clear: visit with ?clear=1 to wipe caches + SW before React loads
      (function(){
        try {
          const url = new URL(window.location.href);
          if (url.searchParams.has('clear')) {
            (async () => {
              try {
                if ('caches' in window) {
                  const keys = await caches.keys();
                  await Promise.all(keys.map((k) => caches.delete(k)));
                }
                if ('serviceWorker' in navigator) {
                  const regs = await navigator.serviceWorker.getRegistrations();
                  await Promise.all(regs.map((r) => r.unregister()));
                }
                try { localStorage.clear(); sessionStorage.clear(); } catch {}
              } catch (e) { console.warn('clear failed', e); }
              url.searchParams.delete('clear');
              url.searchParams.set('v', Date.now().toString());
              window.location.replace(url.toString());
            })();
          }
        } catch {}
      })();
    </script>
    <script>
      // Passive cache clearing - no auto-reload for App Store reviewers
      (function(){
        try {
          const CACHE_KEY = 'mansa-cache-cleared-v3';
          const hasCleared = localStorage.getItem(CACHE_KEY);
          
          if (!hasCleared) {
            // Clear in background without reload - prevents blank screen
            setTimeout(async () => {
              try {
                if ('caches' in window) {
                  const keys = await caches.keys();
                  await Promise.all(keys.map((k) => caches.delete(k)));
                }
                if ('serviceWorker' in navigator) {
                  const regs = await navigator.serviceWorker.getRegistrations();
                  await Promise.all(regs.map((r) => r.unregister()));
                }
                localStorage.setItem(CACHE_KEY, '1');
                console.log('Background cache clear complete');
              } catch (e) { console.warn('auto-clear failed', e); }
              // NO RELOAD - let the app load normally
            }, 100);
          }
        } catch {}
      })();
    </script>

    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error captured:', e.error, e.message, e.filename, e.lineno);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Robust native detection to decide whether to load external helper script
      (function() {
        const cap = window.Capacitor;
        const isNative = !!(
          cap && (
            (typeof cap.isNativePlatform === 'function' && cap.isNativePlatform()) ||
            (typeof cap.getPlatform === 'function' && (cap.getPlatform() === 'ios' || cap.getPlatform() === 'android'))
          ) ||
          window.location.protocol.startsWith('capacitor') ||
          window.location.protocol.startsWith('app')
        );

        if (!isNative) {
          // Disabled external helper during debugging to avoid interference
          console.log('Skipping external helper script (web mode) for stability');
        } else {
          console.log('Skipping external helper script (native mode)');
        }
      })();
    </script>

            registration.unregister();
